<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries Avaliations</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 id="title">My opinion about people from those countries</h1>
    </header>
    <section>
        <table>
            <tr>
                <th colspan="2">Country</th>
                <th>Avaliation</th>
                <th>opinion</th>
            </tr>
            <tr>
                <td class="flag"><img src="countries/Flag_of_Argentina.svg.webp" alt="flag" width="40px"></td>
                <td class="name">Argentina</td>
                <td class="avaliation">3/10</td>
                <td class="opinion">A lot of racists, worst country!</td>
            </tr>
            <tr>
                <td class="flag"><img src="countries/Flag_of_Italy.svg.webp" alt="flag" width="40px"></td>
                <td class="name">Italy</td>
                <td class="avaliation">9/10</td>
                <td class="opinion">They are kind, love the accent!</td>
            </tr>
            <tr>
                <td class="flag"><img src="countries/Flag_of_the_United_Kingdom_(1-2).svg.webp" alt="" width="40px"></td>
                <td class="name">United Kingdom</td>
                <td class="avaliation">7/10</td>
                <td class="opinion">I love your accent, only!</td>
            </tr>
        </table>
    </section>
</body>
</html>
